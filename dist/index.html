<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Fabrice Le Coz"/>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Simple Todo List</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
        <script src="../bower_components/riot/riot.min.js"></script>
        <script src="bundle.js"></script>
    </head>
    <body>
        <todo-form></todo-form>
        <todo-list todos={todos}></todo-list>

        <script>
            let observable = riot.observable();

            todos = [
                { title: 'Do the slides', status: false },
                { title: 'Presentation training', status: true },
                { title: 'Take a deep breath', status: false },
                { title: 'let\'s the show go on', status: false },
            ];

            riot.mount('todo-list', { observable: observable });
            riot.mount('todo-form', { observable: observable });

        </script>
    </body>
</html>
